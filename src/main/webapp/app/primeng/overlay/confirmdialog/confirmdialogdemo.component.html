<form novalidate>

    <pe-steps [(activeIndex)]="activeIndex" (change)="onChangeStep($event)">
        <!-- Basic -->
        <pe-step label="Basic">
            <p-confirmDialog style="z-index:1003"></p-confirmDialog>
            <button type="button" (click)="confirmAccept()" pButton icon="fa-check" label="Confirm"></button>
            <button type="button" (click)="confirmDelete()" pButton icon="fa-trash" label="Delete"></button>
        </pe-step>
        <!-- Customization -->
        <pe-step label="Customization">
            <p-confirmDialog header="Confirmation" message="Do you like to use DataTable component"  icon="fa fa-heart" width="600" height="200" #confirmation>
                <p-footer>
                    <button type="button" pButton icon="fa-close" label="No" (click)="confirmation.reject()"></button>
                    <button type="button" pButton icon="fa-check" label="Yes" (click)="confirmation.accept()"></button>
                </p-footer>
            </p-confirmDialog>
            <button type="button" (click)="confirmCustomAccept()" pButton icon="fa-check" label="Confirm"></button>
        </pe-step>

    </pe-steps>

</form>

<p-growl [value]="msgs"></p-growl>
